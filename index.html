<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Style -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<div id="app">
    <h1>{{ storeName }}</h1>
    <div v-for="product in products">
        <h5>Title: {{ product.data.title }}</h5>
        <p>Description: {{ product.data.description }}</p>
        <p>Category: {{ product.data.category }}</p>
        <p>Price: {{ product.data.price }}</p>
        <p>Employee: {{ product.data.employee }}</p>
    </div>
</div>

<script
        src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js"
        integrity="sha512-otOZr2EcknK9a5aa3BbMR9XOjYKtxxscwyRHN6zmdXuRfJ5uApkHB7cz1laWk2g8RKLzV9qv/fl3RPwfCuoxHQ=="
        crossorigin="anonymous"
></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="assets/js/main.js" charset="utf-8"></script>
</body>
</html>
